<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Todo Marble</title>
   <link rel="stylesheet" href="./css/style.css">
   <script defer src="./js/login.js"></script>
   <script defer src="./js/background.js"></script>
   <script defer src="./js/todo.js"></script>
   <script defer src="./js/clock.js"></script>
   <script defer src="./js/weather.js"></script>
</head>
<body>

   <section id="login" class="hidden">
      <h1 class="logo"><img src="./img/todo_logo.png" alt="todo_logo"></h1>

      <form id="login-form" >
         <input required maxlength="8" type="text" placeholder="당신의 이름을 입력해주세요!" /><br>
         <button>입장</button>
      </form>
   </section>

   <section id="contents" class="hidden">
      <div class="user-info">
         <h2 class="greeting"></h2>
         <button>X</button>
      </div>

      <div class="todo">
         <h2>오늘의</h2><span>미션!</span>
         
         <form id="todo-form">
            <input type="text" placeholder="진행할 미션을 입력해주세요!" required>
         </form>
         
         <ul class="todo-list"></ul>

      </div>


      <div class="clock">
         <h2 class="time"></h2>
      </div>

      <div class="img"></div>

      <div class="location">
         <span></span><br>
         <span></span>
      </div>

   </section>
</body>
</html>
